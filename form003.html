<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de formulário 003</title>
</head>
<body>
   <h1>Teste de formulários 003</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required placeholder="nome" minlength="5" maxlength="15" size="20" autocomplete="username">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
    </p>
    <p>
        <label for="iperiodo">Período Letivo</label>
        <input type="month" name="Periodo leivo" id="iperiodo" value="2022-12">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2022-12-05">
    </p>
    <p>
        <label for="ihora">Hora da Prova</label>
        <input type="time" name="hora" id="ihora" value="20:30">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form>
</body>
</html>
